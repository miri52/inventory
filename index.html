<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Apartment Inventory</title>
  </head>
  <body>
    <nav>
      <h1>Inventário</h1>
      <p class="contact">Contacto: Miri</p>
    </nav>

    <div class="inventory-container">
      <div class="item-card">
        <a
          class="item-link"
          href="https://www.ikea.com/pt/pt/p/fjaellbo-estante-preto-70342199/"
          target="_blank"
        >
          <img
            class="item-img"
            alt="ikea-fjallbo-estante"
            src="https://www.ikea.com/pt/pt/images/products/fjaellbo-estante-preto__0473389_pe614540_s5.jpg?f=xxs"
          />
        </a>

        <h3>IKEA Fjällbo Estante</h3>
        <p class="item-info">Comprado há 1 ano.</p>
        <div class="item-dimensions">
          <span>Lar</span><span>Prof</span><span>Alt</span> <span>51 cm</span
          ><span>36 cm</span><span>136 cm</span>
        </div>
        <p class="item-price">
          25 €
          <span class="old-price">59 €</span>
        </p>
      </div>
      <div class="item-card">
        <a
          class="item-link"
          href="https://www.ikea.com/pt/pt/p/nikkeby-suporte-p-cabides-verde-acinzentado-50447692/"
          target="_blank"
        >
          <img
            class="item-img"
            alt="ikea-nikkeby-suporte"
            src="https://m.media-amazon.com/images/I/31C9o2dJmjL._AC_.jpg"
          />
        </a>
        <h3>IKEA Nikkeby Suporte p/cabides</h3>
        <p class="item-info">
          Comprado há 1 ano. Igual ao Nikkeby no link mas mais largo.
        </p>
        <div class="item-dimensions">
          <span>Lar</span><span>Prof</span><span>Alt</span><span>81 cm</span
          ><span>40 cm</span><span>170 cm</span>
        </div>
        <p class="item-price">
          20 €
          <span class="old-price">49 €</span>
        </p>
      </div>
    </div>
  </body>
</html>
